@if (currentUser$ | async; as user) {
<div class="col">
  <div class="card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3">
      <h4 class="my-0 fw-normal">User info</h4>
    </div>
    <div class="card-body">
      <div>Id: {{ user.id }}</div>
      <div>Username: {{ user.username }}</div>
      <div>Password: {{ user.password }}</div>
    </div>
  </div>
</div>
}
