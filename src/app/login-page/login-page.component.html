<div class="d-flex align-items-center w-100">
  <div
    class="form-signing w-30 m-auto" 
    [formGroup]="loginForm"
  >
    <h1 class="d-flex h3 mb-3 justify-content-center">Login form</h1>
    <div class="form-floating">
      <input 
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
        formControlName="username"
      >
      <label for="username">
        Username
      </label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
      >
      <label for="password">
        Password
      </label>
    </div>
    <button
      class="btn btn-primary w-100 py-2"
      (click)="submitLogin()"
      [disabled]="!loginForm.valid"
    >
      Sign in
    </button>
  </div>
</div>
