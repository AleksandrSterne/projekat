<div class="d-flex justify-content-center w-100">
  <form>
    <app-login [formRef]="formRef"></app-login>
    <button
      class="btn btn-primary w-100 py-2"
      type="submit"
      (click)="submitLogin($event)"
    >
      Sign in
    </button>
    <a routerLink="/register">Don't have an account?</a>
  </form>
</div>
